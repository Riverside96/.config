config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching

  
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.page:
    global: always
  colors.webpage.preferred_color_scheme:
    global: dark





  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: hosts
  content.geolocation:
    https://www.google.com: false
  content.notifications.enabled:
    https://www.reddit.com: true
  content.register_protocol_handler:
    https://mail.proton.me#mailto=%25s: true
    https://outlook.office.com?mailtouri=%25s: true
  # content.user_stylesheets:
  #   global: ~/.config/qutebrowser/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css
  qt.highdpi:
    global: true
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - en-GB
  tabs.show:
    global: always
  zoom.default:
    global: '100'
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
